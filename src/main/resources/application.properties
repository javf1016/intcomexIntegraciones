spring.application.name=intcomexIntegraciones

# Configuración del datasource para PostgreSQL en GCP
spring.datasource.url=jdbc:postgresql://34.29.31.142/intcomexIntegraciones
spring.datasource.username=postgres
spring.datasource.password=intcomexIntegraciones
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
